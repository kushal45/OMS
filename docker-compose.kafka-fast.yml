services:
  kafka-fast:
    image: confluentinc/cp-kafka:latest
    container_name: kafka-fast
    ports:
      - "9092:9092"
    environment:
      # Minimal Kafka Configuration for Fast Startup
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LISTENERS: 'PLAINTEXT://:9092,CONTROLLER://:9093'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka-fast:9092'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-fast:9093'
      KAFKA_BROKER_ID: 1
      KAFKA_NODE_ID: 1
      KAFKA_LOG_DIRS: '/tmp/kafka-logs'
      CLUSTER_ID: 'DK3WNslFRemFujcyCzKORw'
      
      # Minimal Replication Settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      
      # Aggressive Performance Optimizations
      KAFKA_LOG_FLUSH_INTERVAL_MESSAGES: 1000
      KAFKA_LOG_FLUSH_INTERVAL_MS: 500
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 536870912
      KAFKA_LOG_SEGMENT_BYTES: 536870912
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 500
      
      # Optimized JVM Settings for Fast Startup
      KAFKA_HEAP_OPTS: '-Xmx256m -Xms256m'
      KAFKA_JVM_PERFORMANCE_OPTS: '-server -XX:+UseG1GC -XX:MaxGCPauseMillis=10 -XX:InitiatingHeapOccupancyPercent=35 -XX:+ExplicitGCInvokesConcurrent -XX:MaxInlineLevel=15 -XX:+UseStringDeduplication'
      
      # Minimal Network Threads
      KAFKA_NUM_NETWORK_THREADS: 2
      KAFKA_NUM_IO_THREADS: 4
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 51200
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 51200
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 52428800
      
      # Fast Controller Settings
      KAFKA_CONTROLLER_SOCKET_TIMEOUT_MS: 15000
      KAFKA_CONTROLLER_QUORUM_FETCH_TIMEOUT_MS: 15000
      KAFKA_CONTROLLER_QUORUM_ELECTION_TIMEOUT_MS: 5000
      KAFKA_CONTROLLER_QUORUM_ELECTION_BACKOFF_MAX_MS: 2000
      
      # Disable All Non-Essential Features
      KAFKA_LOG_CLEANER_ENABLE: 'false'
      KAFKA_LOG_CLEANUP_POLICY: 'delete'
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 60000
      KAFKA_AUTO_LEADER_REBALANCE_ENABLE: 'false'
      KAFKA_LEADER_IMBALANCE_CHECK_INTERVAL_SECONDS: 600
      KAFKA_LEADER_IMBALANCE_PER_BROKER_PERCENTAGE: 20
      
      # Disable Metrics and Monitoring for Speed
      KAFKA_METRICS_REPORTERS: ''
      KAFKA_JMX_OPTS: ''
      KAFKA_JMX_PORT: ''
      
      # Fast Startup Optimizations
      KAFKA_LOG_INITIAL_DELAY_MS: 100
      KAFKA_LOG_FLUSH_OFFSET_CHECKPOINT_INTERVAL_MS: 60000
      KAFKA_LOG_FLUSH_START_OFFSET_CHECKPOINT_INTERVAL_MS: 60000
      KAFKA_LOG_PREALLOCATE: 'false'
      KAFKA_LOG_INDEX_INTERVAL_BYTES: 4096
      KAFKA_LOG_INDEX_SIZE_MAX_BYTES: 10485760
      
    networks:
      - oms-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 20
      start_period: 15s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.3'
        reservations:
          memory: 256M
          cpus: '0.15'

networks:
  oms-network:
    driver: bridge
    external: true
